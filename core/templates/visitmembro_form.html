{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-default">Salvar</button>
            <button type="button" class="btn btn-default"><a href="{% url 'menu_inicial' %}">Sair</button></a>
        {% endbuttons %}
    </form>
{% endblock %}
