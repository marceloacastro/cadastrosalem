t{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar o Visitante/Membro "{{ object }}"?></p>
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-danger">Confirmar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'index' %}">Cancelar</a>
                </button>
            {% endbuttons %}
        </form>
    {% endblock %}
