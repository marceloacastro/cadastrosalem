{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br" >
     <div class="container">
        <head class="text-center">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Comunidade Evangélica Salém</title>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <link rel="icon" href="http://www.comunidadesalem.com.br/templates/eximium/images/green/logo.png">
        </head>
        <body class="text-center">
            <h1>
                <img src="http://www.comunidadesalem.com.br/templates/eximium/images/green/logo.png" width="100" height="100">
                Comunidade Evangélica Salém
                {% if user.is_anonymous %}
                {% else %}
                    <a class="btn btn-default" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </h1>
            <br>
            <h2>Sistema de Cadastro de Membros/Visitantes</h2>
                {% block content %} {% endblock %}
                <script type="text/javascript" src="{% url 'admin:jsi18n' %}"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </body>
    </div>
</html>
